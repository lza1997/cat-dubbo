<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">图片</th>
		    <th class="center">标题</th>
			<th class="center">类别</th>
			<th class="center">分类</th>
			<th class="center">创建时间</th>
			<th class="center">描述</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
			<td class="center"><img src="${imgServer!}/${item.image!}" width="100px" height="100px" /></td>
			<td class="center">${item.title!}</td>
			<td class="center">${item.categoryname!}</td>
			<td class="center">${dict.getDictByTypeAndValue("cms_wap_type",item.color).label}</td>
			<td class="center">${item.createdate!}</td>
			<td class="center">${strutil.subStringLen(item.description!'',20)}</td>
				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="编辑"
							data-url="${ctxPath}/cmsArticle/edit/showlayer"
							data-data="{id:'${item.id}'}" 
						>
							<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a>

						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/cmsArticle/delete" 
							data-data="{id:'${item.id}',type:'${item.type}',value:'${item.value}'}"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
